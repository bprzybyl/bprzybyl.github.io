<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Blank Powerup Page</title>
  <meta name="description" content="Blank Powerup Page">
  <meta name="author" content="Brooks Przybylek">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=2841f94d7d37812953631a8e9aeea859"></script>
  <script src="https://trello.com/power-ups/power-up.min.js">
    TrelloPowerUp.initialize({
      'board-buttons': function(t, options){
        return [{
        icon: './images/icon-white.svg',
        text: 'My Button',
        callback: function(t){
          // do something when the button is clicked
        }}];
      },
      'show-settings': function(t, options){
        return t.popup({
          title: 'Settings',
          url: './settings.html',
          height: 184
        });
      }
    });
  </script>
  <script src="./js/runscript.js"></script>  
</body>
</html>
