<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Blank Powerup Page</title>
  <meta name="description" content="Blank Powerup Page">
  <meta name="author" content="Brooks Przybylek">
</head>

<body>
  <script src="https://trello.com/power-ups/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      'board-buttons': function(t, options){
        return [{
        icon: './images/icon-white.svg',
        text: 'My Button',
        callback: function(t){
          // do something when the button is clicked
          t.card('id', 'name', 'url').then(function(promiseResult){console.log(promiseResult)});
        }}];
      },
      'show-settings': function(t, options){
        return t.popup({
          title: 'Settings',
          url: './settings.html',
          height: 184
        });
      }
    });
  </script>
</body>
</html>
